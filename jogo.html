<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Minha engine</title>
		<style>
			canvas{
				position: absolute;
				top: 0px;
				bottom: 0px;
				left:  0px;
				right: 0px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Variaveis do jogo
			var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6,

			chao = {
				y: 550,
				altura: 50,
				cor: "#e8da78",

				desenha: function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(0, this.y, LARGURA, this.altura);
				}

			},
			  bloco = {
			  	x: 50,
			  	y: 0,
			  	altura: 50,
			  	largura: 50,
			  	cor: "#ff9239",
			  	gravidade: 1.6,
			  	velocidade: 0,
			  	forcaDoPulo: 23.6,
			  	QntPulos: 0,

			  	atualiza: function(){
			  		this.velocidade += this.gravidade;
			  		this.y += this.velocidade;
			  		if(this.y > chao.y - this.altura){
			  			this.y = chao.y - this.altura;
			  			this.QntPulos = 0;
			  		}
			  	},

			  	pula: function(){
			  		
			  		if(this.QntPulos < maxPulos){
				  		this.velocidade = - this.forcaDoPulo;
				  		this.QntPulos++;
				  	}
			  	},

			  	desenha: function(){
			  		ctx.fillStyle = this.cor;
			  		ctx.fillRect(this.x, this.y, this.altura, this.largura);

			  	}

			  },

			  obstaculos = {
			  	_obs: [],
			  	cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#400f0f"],
			  	tempoInsere: 0,

			  	//Insere blocos no jogo
			  	insere: function(){
			  		this._obs.push({
			  			x: LARGURA,
			  			largura: 30 + Math.floor(21 * Math.random()),
			  			altura: 30 + Math.floor(100 * Math.random()),
			  			cor: this.cores[Math.floor(5 * Math.random())]
			  		});

			  		this.tempoInsere = 30 + Math.floor(21 * Math.random());
			  	},

			  	//Atualiza obstÃ¡culos
			  	atualiza: function(){
			  		if(this.tempoInsere == 0){
			  			this.insere();
			  		}else
			  		  this.tempoInsere--;

			  		for(var i = 0, tam = this._obs.length; i < tam; i++){
			  			var obs = this._obs[i];

			  			obs.x -= velocidade;

			  			if(obs.x <= -obs.largura){
			  				this._obs.splice(i, 1);
			  				tam--;
			  				i--;
			  			}
			  		}
			  	},

			  	desenha: function(){
			  		for(var i = 0, tam = this._obs.length; i < tam; i++){
			  			var obs = this._obs[i];
			  			ctx.fillStyle = obs.cor;
			  			ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
			  		}
			  	}

			  };


			function clique(event ){
				bloco.pula();
			}
			function main() {
				ALTURA = window.innerHeight;
				LARGURA = window.innerHeight;

				if(LARGURA >= 500){
					LARGURA = 600;
					ALTURA = 600; 
				}

				canvas = document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000";

				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				document.addEventListener("mousedown", clique);

				roda();

			}
			function roda(){
				atualiza();
				desenha();

				window.requestAnimationFrame(roda);
			}
			//Atualiza Jogo
			function atualiza(){
				frames++;

				bloco.atualiza();
				obstaculos.atualiza();
			}
			function desenha(){
				ctx.fillStyle = "#80daff";
				ctx.fillRect(0, 0, LARGURA, ALTURA);

				chao.desenha();
				obstaculos.desenha();
				bloco.desenha();
			}


			//inicializa o Jogo
			main();
		</script>

	</body>
</html>
